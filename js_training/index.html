<html>

<head>
    <meta charset="utf-8">
    <title>Dwayne Rock, paper potts, julius caesar</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500" rel="stylesheet">
</head>

<body>
    <header>
        <h1>
            Dwayne the rock, pepper the potts, julius caesar
        </h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="images/Rock.png">
        </div>
        <div id="p" class="choice">
            <img src="images/Paper.png">
        </div>
        <div id="s" class="choice">
            <img src="images/Scissors.png">
        </div>
    </div>

    <p id="action-message">Make your move!</p>
    
    <div class="output_choices">
        <div id="r_out" class="choice" style="visibility: hidden">
            <img src="images/Rock.png">
        </div>
        <div id="p_out" class="choice" style="visibility: hidden">
            <img src="images/Paper.png">
        </div>
        <div id="s_out" class="choice" style="visibility: hidden">
            <img src="images/Scissors.png">
        </div>        
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
